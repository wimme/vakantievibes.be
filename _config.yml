exclude:
  - README.md
  - script/
  - .vscode/
  - .github/
  - .gitignore
  - googlef094e9a083a9b1fe.html
  - tradetracker92e82187157d0086.html
keep_files:
  - .htaccess
  - robots.txt
  - favicon.ico
  - BingSiteAuth.xml
  - googlef094e9a083a9b1fe.html
  - tradetracker92e82187157d0086.html

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:title/
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "bestemming"
    values:
      layout: "category"
  - scope:
      path: "inspiratie"
    values:
      layout: "tag"
