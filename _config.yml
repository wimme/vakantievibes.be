# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: VakantieVibes
email: info@vakantievibes.be
description: >- # this means to ignore newlines until "baseurl:"
  VakantieVibes is een reisblog vol inspiratie voor je volgende uitstap, vakantie, of wandeling, inclusief tips en bezienswaardigheden.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://vakantievibes.be" # the base hostname & protocol for your site, e.g. http://example.com
locale: nl_BE
lang: nl-BE
social: # jekyll-seo-tag
  name: "VakantieVibes.be"
  links:
    - https://www.instagram.com/vakantie.vibes/
    - https://www.facebook.com/vakantievibes
    - https://github.com/wimme/vakantievibes.be

wimme:
  logo: /assets/images/logo.svg
  big_hero: true
  header_nav:
    - index.md
    - about.md
    - uitgetest.md
  footer_nav:
    - disclaimer.md
    - privacy.md
    - contact.md
  categories_title: 'Bestemmingen'
  category_title: 'Bestemming'
  category_path: 'bestemming'
  tags_title: 'Inspiratie'
  tag_title: 'Inspiratie'
  tag_path: 'inspiratie'
  toc_title: 'Inhoud'
  map_title: 'Kaart'
  social_links:
    - { platform: "Feed", user_url: "https://vakantievibes.be/feed.xml" }
    - { platform: "Instagram", user_url: "https://www.instagram.com/vakantie.vibes/" }
    - { platform: "Facebook", user_url: "https://www.facebook.com/vakantievibes" }
    - { platform: "GitHub", user_url: "https://github.com/wimme/vakantievibes.be" }
  feed_url: "/feed.xml" # Allows using a feed publisher such as Feedburner
  preconnect_urls:
    - https://img.vakantievibes.be
  mapbox:
    access_token: 'pk.eyJ1Ijoid2ltbWUiLCJhIjoiY21obnN1OHVkMDQ2ZjJyc2E0aGduc25vMSJ9.lWZGx5LyuUlpMHhsccUMmg'

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

remote_theme: wimme/jekyll-theme

# Subscribe Feed
feed:
  excerpt_only: true
  path: /feed.xml

# Analytics
matomo:
  url: //analytics.wimme.net/
  site_id: 2

