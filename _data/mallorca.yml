title: Mallorca info
blocks:
  - title: Waar?
    caption: Mallorca is een eiland dat behoort tot de Balearen, een eilandengroep in de Middellandse Zee gelegen ten oosten van het vasteland van Spanje en ten zuiden van Frankrijk. Mallorca is het grootste eiland van de Balearen.
  - title: Wanneer?
    caption: Tijdens de zomermaanden kan het erg warm zijn op Mallorca, ideaal om te luieren op het strand en afkoeling te zoeken in zee of het zwembad. Combineer je dit graag met wandelingen, dan zijn mei, juni en september een betere keuze. Tijdens de zomermaanden kan het zeer druk zijn.
