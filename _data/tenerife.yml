title: Tenerife info
blocks:
  - title: Waar?
    caption: Tenerife is het grootste eiland van de Canarische eilanden, zowel qua oppervlakte als qua aantal bewoners. De Canarische eilanden zijn gelegen ter hoogte van het zuiden van Marokko maar behoren tot Spanje. Je kan er er met de euro betalen en je hoeft niks extra te betalen voor mobiel internet. Handig!
  - title: Wanneer?
    caption: Het hoogseizoen is de wintervakantie, verwacht dan ook hogere prijzen. Al kan het weer tijdens deze periode iets onstabieler zijn. De mooiste periode om Tenerife te bezoeken is tijdens het begin van de lente wanneer alles in bloei komt. Tijdens de zomer verblijven er ook Spanjaarden die de lenteachtige temperaturen van Tenerife opzoeken, daar het vasteland van Spanje dan heel warm kan zijn. Ook al is Tenerife relatief klein, toch zijn er 5 verschillende klimaatzones. Vanwege het hooggebergte en bijhorend regenschaduw-effect valt de meeste neerslag in het noorden en is het zuiden droog. Het grootste deel van het jaar zijn lenteachtige temperaturen.
